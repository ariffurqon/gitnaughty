<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>git Naughty</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Awesome Font -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Custom styles -->
  <link href="../styles/style.css" rel="stylesheet">

  <!-- Asap font -->
  <link href='http://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>


</head>
<body>
  <div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><strike>GET </strike> &nbsp;git Naughty <br></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li id="login-link"><a href="#" data-toggle="modal" data-target="#login-modal">login </a></li>
            <li><a href="#" data-toggle="modal" data-target="#signup-modal">sign up</a></li>
            <li id="logout-link"><a href="/logout">logout</a></li
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>

     <!-- signup modal -->
  <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signupModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
        </div>
        <form method="POST" action= '/users' id="signup-form">
          <div class="modal-body">
            <div class="form-group">
              <input type="text" name="user[firstName]" class="form-control" placeholder="First Name" required="required">
            </div>
            <div class="form-group">
              <input type="text" name="user[lastName]" class="form-control" placeholder="Last Name" required="required">
            </div>
  <!--           <div class="form-group">
              <input type="text" name="user[avatar]" class="form-control" placeholder="Avatar (Image URL)">
            </div> -->
            <div class="form-group">
              <input type="email" name="user[email]" class="form-control" placeholder="Email" id="emailSignUp" required="required">
            </div>
            <div class="form-group">
              <input type="password" name="user[password]" class="form-control" placeholder="Password" id="passwordSignUp" required="required">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input  type="submit" value="Sign Up" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- login modal -->
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Log In</h4>
        </div>
        <form method="post" action="/login" id="login-form">
          <div class="modal-body">
            <div class="form-group">
              <input type="email" name="user[email]" class="form-control" placeholder="Email" id="email">
            </div>
            <div class="form-group">
              <input type="password" name="user[password]" class="form-control" placeholder="Password" id="password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" value="Log In" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

   <!-- page content -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
      <medium>being bad has never felt so good, keep the conversation going... <medium>
              <hr>
               
        <form class="form-inline" id="new-post">
          <div class="newformline1">
            <input type="text" rows="5" class="form-control" id="new-text" placeholder="spill !t" autofocus>
          </div>
          <div>    
            <input type="submit" class="btn btn-default" value="Post !t">
          </div>
        </form>
        <br>

        <!-- list of posts  -->
        <div id="post-list"></div>
      </div>
    </div>
  </div>
     
  

  </div>
   <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="../scripts/script.js"></script>

  <!-- underscore template for single post -->
  <script type="text/template" id="post-template">
    <div class="post panel panel-default" id="post-<%= _id %>" data-id="<%= _id %>">
      <div class="panel-body">

        <span class="my-button-group">
          <!-- delete button -->
          <button class="close right-side delete-post" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

          <!-- edit link (pencil icon) to toggle form -->
          <a class="edit-pencil" role="button" data-toggle="collapse" data-target="#update-<%= _id %>">
            <span class="glyphicon glyphicon-pencil edit"></span>
          </a>
        </span>

        <!-- post content -->
        <p><%= text %></p>
        <p> - <%= author ? (author["firstName"] || "John") + " " + (author["lastName"] || "Doe"): "John Doe" %></p>


        <!-- form to update post -->
        <div class="collapse" id="update-<%= _id %>">
          <br>
          <form class="form-inline update-post">          
            <input type="text" class="form-control updated-text" value="<%= text %>" placeholder="spill !t">
            <input type="submit" class="btn btn-default" value="Update post">
          </form>
        </div>
        <div class="comment-list" id="comments-<%= _id %>">
        </div>
      </div>
    </div>
  </script>
</body>
</html>
